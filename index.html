<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Paddle Demo</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <h1>Overlay Checkout Purchase</h1>
    <!-- swap the data product for one from your Paddle Dashboard-->
    <a href="#!" class="paddle_button" data-product="12345">Buy Now!</a>

  <h1>Inline Checkout Purchase</h1>

    <p>Enter your email address below and click "Reload Checkout" to skip the "enter email" checkout screen</p>
    <form id="pre-checkout">
        <input id="useremail" type="text" placeholder="Email address">
        <br>
        <button type="button" id="submitUserInfo">Reload Checkout</button>
    </form>

    <!-- The below <span> will be updated based on data returned from Paddle checkout events-->
    <p>This Inline checkout purchase will cost: <span id="purchaseTotal"></span></p>

    <div class="checkout-container"></div>

   <script src="https://cdn.paddle.com/paddle/paddle.js"></script> 
   <script src="script.js"></script>
</body>
